<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Support Notes Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #f8fafc;
        color: #1e293b;
        font-size: .85rem;
    }

    .form-label {
        font-weight: 600;
        color: #475569;
        font-size: .75rem;
        margin-bottom: .15rem;
        display: block;
    }

    .form-input,
    .form-textarea,
    .form-select {
        background: #f9fafb;
        border: 1px solid #cbd5e1;
        color: #0f172a;
        border-radius: .4rem;
        padding: .3rem .5rem;
        width: 100%;
        outline: none;
        font-size: .8rem;
        transition: border 0.2s, box-shadow 0.2s;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 2px #f9731633;
        background: #fff;
    }

    .section-title {
        color: #f97316;
        font-size: 1.1rem;
        font-weight: 700;
        text-align: center;
    }

    button {
        font-size: .8rem;
        padding: .45rem .65rem;
        border-radius: .6rem;
        font-weight: 600;
        transition: background 0.2s, transform 0.1s;
    }

    button:active {
        transform: scale(0.97);
    }
</style>

<body class="p-3">
    <div class="max-w-2xl mx-auto space-y-3">
        <!-- Form -->
        <div class="card p-3">
            <form id="notesForm" class="grid grid-cols-2 gap-2">
                <div>
                    <label class="form-label">CID</label>
                    <input id="cid" class="form-input text-sm py-1.5">
                </div>
                <div>
                    <label class="form-label">CPROD</label>
                    <input id="cprod" class="form-input text-sm py-1.5">
                </div>
                <div>
                    <label class="form-label">Phone #</label>
                    <input id="phone" class="form-input text-sm py-1.5">
                </div>
                <div>
                    <label class="form-label">Name</label>
                    <input id="name" class="form-input text-sm py-1.5">
                </div>
                <div>
                    <label class="form-label">Authenticated</label>
                    <select id="authenticated" class="form-select text-sm py-1.5">
                        <option disabled selected>Select</option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Domain</label>
                    <input id="domain" class="form-input text-sm py-1.5">
                </div>

                <!-- Bigger fields -->
                <div class="col-span-2">
                    <label class="form-label">Concern</label>
                    <textarea id="concern" class="form-textarea h-12 text-sm"></textarea>
                </div>
                <div class="col-span-2">
                    <label class="form-label">Action Done</label>
                    <textarea id="actionDone" class="form-textarea h-12 text-sm"></textarea>
                </div>
                <div class="col-span-2">
                    <label class="form-label">Next Action</label>
                    <textarea id="nextAction" class="form-textarea h-12 text-sm"></textarea>
                </div>

                <div class="col-span-2">
                    <label class="form-label">OSAD</label>
                    <select id="osad" class="form-select text-sm py-1.5">
                        <option disabled selected>Select</option>
                        <option>Y</option>
                        <option>N</option>
                    </select>
                </div>

                <div id="osadReasonContainer" class="hidden col-span-2 space-y-1">
                    <div>
                        <label class="form-label">Reason</label>
                        <select id="osadReason" class="form-select text-sm py-1.5">
                            <option disabled selected>Select</option>
                            <option>Site Launch</option>
                            <option>SSL Issue</option>
                            <option>Website Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div id="osadReasonOtherContainer" class="hidden">
                        <label class="form-label">Explain</label>
                        <textarea id="osadReasonOther" class="form-textarea h-10 text-sm"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <!-- Preview -->
        <div class="card p-3 flex flex-col">
            <h2 class="section-title mb-2">Live Preview</h2>
            <pre id="livePreview" class="bg-gray-50 border border-gray-200 p-3 rounded-lg text-sm leading-snug overflow-auto whitespace-pre-wrap max-h-48"></pre>
            <div class="flex space-x-3 mt-3">
                <button id="copyButton" class="w-1/2 bg-orange-500 hover:bg-orange-600 text-white flex items-center justify-center space-x-2">
                    <span>üìã</span><span>Copy</span>
                </button>
                <button id="resetButton" class="w-1/2 bg-gray-500 hover:bg-gray-600 text-white flex items-center justify-center space-x-2">
                    <span>‚ôªÔ∏è</span><span>Reset</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const f = document.getElementById('notesForm'),
            p = document.getElementById('livePreview'),
            o = document.getElementById('osad'),
            rc = document.getElementById('osadReasonContainer'),
            rs = document.getElementById('osadReason'),
            roc = document.getElementById('osadReasonOtherContainer'),
            roi = document.getElementById('osadReasonOther'),
            c = document.getElementById('copyButton'),
            r = document.getElementById('resetButton');
        const l = {
            cid: 'CID:',
            cprod: 'CPROD:',
            phone: 'PHONE#:',
            name: 'NAME:',
            authenticated: 'AUTH:',
            domain: 'DOMAIN:',
            concern: 'CONCERN:',
            actionDone: 'ACTION:',
            nextAction: 'NEXT:',
            osad: 'OSAD:'
        };

        function u() {
            let t = '',
                e = f.elements;
            for (let i = 0; i < e.length; i++) {
                let x = e[i];
                if (x.id in l) {
                    let v = x.value.trim();
                    if (v && v !== 'Select') t += `${l[x.id]} ${v}\n`
                }
            }
            if (o.value === 'Y') {
                let v = rs.value.trim();
                if (v && v !== 'Select') t += `REASON: ${v}\n`;
                if (v === 'other' && roi.value.trim()) t += `EXPLAIN: ${roi.value.trim()}\n`
            }
            p.textContent = t
        }
        f.addEventListener('input', u);
        o.addEventListener('change', () => {
            o.value === 'Y' ? rc.classList.remove('hidden') : (rc.classList.add('hidden'), roc.classList.add('hidden'), rs.value = '', roi.value = '');
            u()
        });
        rs.addEventListener('change', () => {
            rs.value === 'other' ? roc.classList.remove('hidden') : (roc.classList.add('hidden'), roi.value = '');
            u()
        });
        c.addEventListener('click', () => {
            if (p.textContent.trim()) {
                let t = document.createElement('textarea');
                t.value = p.textContent;
                document.body.appendChild(t);
                t.select();
                document.execCommand('copy');
                document.body.removeChild(t);
                a('Notes copied!')
            } else a('No notes to copy')
        });

        function a(m) {
            const e = document.getElementById('custom-alert');
            if (e) e.remove();
            const b = document.createElement('div');
            b.id = 'custom-alert';
            b.className = 'fixed top-3 right-3 bg-orange-500 text-white px-4 py-2 rounded shadow text-sm';
            b.textContent = m;
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 2000)
        }
        r.addEventListener('click', () => {
            f.reset();
            rc.classList.add('hidden');
            roc.classList.add('hidden');
            u()
        });
    </script>
</body>

</html>
