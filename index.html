<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Note Generator — Contained Preview</title>
  <style>
    :root{
      --bg1:#4f46e5;
      --bg2:#06b6d4;
      --muted:#6b7280;
      --radius:12px;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#07203a}
    .wrap{
      max-width:1100px;margin:28px auto;padding:18px;
      display:grid;grid-template-columns:1fr 1fr;gap:20px;
      align-items:start;
    }
    .card{
      background:rgba(255,255,255,0.95);backdrop-filter:blur(6px);border-radius:var(--radius);padding:18px;
      box-shadow:0 8px 24px rgba(2,6,23,0.12);
      display:flex;flex-direction:column;
      min-height:0; /* allow children to control height */
    }
    h1{margin:0 0 6px;font-size:18px;color:#07203a}
    p.lead{margin:0 0 12px;color:var(--muted);font-size:13px}
    form{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:10px 12px;
      align-items:start;
    }
    .full{grid-column:1 / -1}
    label{font-size:12px;color:#0f172a;margin-bottom:6px;display:block}
    input[type="text"], input[type="tel"], select, textarea {
      width:100%;padding:9px 10px;border-radius:10px;border:1px solid #e6edf3;background:#fff;font-size:13px;
      box-sizing:border-box;
    }
    textarea{min-height:72px;resize:vertical}
    .preview-area{display:flex;flex-direction:column;align-items:stretch}
    .preview-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .note-structure{font-weight:700;color:#cfe8ff;font-size:12px}
    .preview-box{
      background:#0f172a;color:#e6f0f6;padding:12px;border-radius:10px;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;font-size:13px;
      white-space:pre-wrap;line-height:1.5;box-sizing:border-box;width:100%;
      /* keep the box contained: allow it to grow to content but limit to viewport and scroll if needed */
      max-height: calc(60vh); /* adjust if you'd prefer a different limit */
      overflow:auto;
      word-break:break-word;
    }
    .controls{display:flex;gap:8px;margin-top:12px;justify-content:flex-end}
    button.btn{
      padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;color:#07203a;
      background:linear-gradient(90deg,rgba(255,255,255,0.92),rgba(255,255,255,0.8));
      box-shadow:0 3px 8px rgba(2,6,23,0.08);
    }
    button.primary{
      background:linear-gradient(90deg,#06b6d4,#4f46e5);
      color:#fff;
    }
    .small{font-size:12px;padding:6px 8px}
    .muted{color:var(--muted);font-size:12px}
    .hidden{display:none}
    @media (max-width:980px){
      .wrap{grid-template-columns:1fr; padding:12px}
      form{grid-template-columns:1fr}
      .preview-box{max-height:40vh}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Form Card -->
    <div class="card">
      <h1>Note Generator</h1>
      <p class="lead">Fill fields — preview updates live. Preview contained inside its card.</p>

      <form id="noteForm" autocomplete="off" onsubmit="return false;">
        <div>
          <label for="cid">CID:</label>
          <input id="cid" name="cid" type="text" placeholder="e.g., 123456" />
        </div>

        <div>
          <label for="cprod">CPROD:</label>
          <input id="cprod" name="cprod" type="text" placeholder="Product code or name" />
        </div>

        <div>
          <label for="phone">PHONE#:</label>
          <input id="phone" name="phone" type="tel" placeholder="+1-555-555-5555" />
        </div>

        <div>
          <label for="name">NAME:</label>
          <input id="name" name="name" type="text" placeholder="Customer name" />
        </div>

        <div>
          <label for="auth">AUTHENTICATED (Y/N):</label>
          <select id="auth" name="auth" >
            <option value=""></option>
            <option value="Y">Y</option>
            <option value="N">N</option>
          </select>
        </div>

        <div>
          <label for="domain">DOMAIN:</label>
          <input id="domain" name="domain" type="text" placeholder="example.com" />
        </div>

        <div class="full">
          <label for="concern">CONCERN:</label>
          <textarea id="concern" name="concern" placeholder="Describe the concern"></textarea>
        </div>

        <div>
          <label for="action">ACTION DONE:</label>
          <textarea id="action" name="action" placeholder="What was done"></textarea>
        </div>

        <div>
          <label for="next">NEXT ACTION:</label>
          <textarea id="next" name="next" placeholder="Planned next steps"></textarea>
        </div>

        <div>
          <label for="osad">OSAD (Y/N):</label>
          <select id="osad" name="osad">
            <option value=""></option>
            <option value="Y">Y</option>
            <option value="N">N</option>
          </select>
        </div>

        <div id="reasonWrap" class="hidden">
          <label for="reason">REASON:</label>
          <select id="reason" name="reason">
            <option value=""></option>
            <option value="Site Launch">Site Launch</option>
            <option value="SSL Issue">SSL Issue</option>
            <option value="Website Issue">Website Issue</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div id="otherWrap" class="full hidden">
          <label for="otherReason">If Other, specify:</label>
          <input id="otherReason" name="otherReason" type="text" placeholder="Custom reason" />
        </div>
      </form>
    </div>

    <!-- Preview Card -->
    <div class="card preview-area">
      <div class="preview-header">
        <div>
          <div class="muted">Live Preview</div>
        </div>
      </div>

      <div id="preview" class="preview-box" aria-live="polite">
CID:  
CPROD: 
PHONE#:  
NAME:  
AUTHENTICATED (Y/N):  
DOMAIN:  
CONCERN:  
ACTION DONE:  
NEXT ACTION:  
OSAD (Y/N) REASON: 
      </div>

      <div class="controls" style="margin-top:10px">
        <button class="btn primary" id="copyBtn" title="Copy note to clipboard">Copy</button>
        <button class="btn" id="resetBtn" title="Reset form">Reset</button>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const fields = {
        cid: document.getElementById('cid'),
        cprod: document.getElementById('cprod'),
        phone: document.getElementById('phone'),
        name: document.getElementById('name'),
        auth: document.getElementById('auth'),
        domain: document.getElementById('domain'),
        concern: document.getElementById('concern'),
        action: document.getElementById('action'),
        next: document.getElementById('next'),
        osad: document.getElementById('osad'),
        reason: document.getElementById('reason'),
        otherReason: document.getElementById('otherReason'),
      };

      const previewEl = document.getElementById('preview');
      const reasonWrap = document.getElementById('reasonWrap');
      const otherWrap = document.getElementById('otherWrap');
      const copyBtn = document.getElementById('copyBtn');
      const resetBtn = document.getElementById('resetBtn');

      function buildPreview(){
        const authVal = (fields.auth.value || '').trim();
        const osadVal = (fields.osad.value || '').trim();
        let reasonVal = '';
        if(osadVal === 'Y'){
          const r = (fields.reason.value || '').trim();
          if(r === 'Other'){
            reasonVal = fields.otherReason.value.trim() || '';
          } else {
            reasonVal = r;
          }
        }

        const lines = [
          `CID: ${fields.cid.value.trim()}`,
          `CPROD: ${fields.cprod.value.trim()}`,
          `PHONE#: ${fields.phone.value.trim()}`,
          `NAME: ${fields.name.value.trim()}`,
          `AUTHENTICATED (Y/N): ${authVal}`,
          `DOMAIN: ${fields.domain.value.trim()}`,
          `CONCERN: ${fields.concern.value.trim()}`,
          `ACTION DONE: ${fields.action.value.trim()}`,
          `NEXT ACTION: ${fields.next.value.trim()}`,
          `OSAD (Y/N) REASON: ${osadVal}` + (reasonVal ? ` ${reasonVal}` : '')
        ];

        // exact formatting, no trailing blank line
        previewEl.textContent = lines.join('\n');
      }

      function handleConditional(){
        const osadVal = fields.osad.value;
        if(osadVal === 'Y'){
          reasonWrap.classList.remove('hidden');
        } else {
          reasonWrap.classList.add('hidden');
          if(fields.reason) fields.reason.value = '';
          otherWrap.classList.add('hidden');
          if(fields.otherReason) fields.otherReason.value = '';
        }

        if(fields.reason && fields.reason.value === 'Other'){
          otherWrap.classList.remove('hidden');
        } else {
          otherWrap.classList.add('hidden');
          if(fields.otherReason) fields.otherReason.value = '';
        }
      }

      // attach listeners
      Object.values(fields).forEach(el => {
        if(!el) return;
        el.addEventListener('input', () => { buildPreview(); handleConditional(); });
        el.addEventListener('change', () => { buildPreview(); handleConditional(); });
      });

      copyBtn.addEventListener('click', async () => {
        const text = previewEl.textContent;
        try {
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = 'Copied ✓';
          setTimeout(()=>copyBtn.textContent = 'Copy', 1800);
        } catch (e) {
          const ta = document.createElement('textarea');
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          try { document.execCommand('copy'); copyBtn.textContent = 'Copied ✓'; setTimeout(()=>copyBtn.textContent = 'Copy', 1800); }
          catch(err){ alert('Copy failed — select and copy manually'); }
          document.body.removeChild(ta);
        }
      });

      resetBtn.addEventListener('click', () => {
        document.getElementById('noteForm').reset();
        reasonWrap.classList.add('hidden');
        otherWrap.classList.add('hidden');
        buildPreview();
      });

      // init
      buildPreview();
    })();
  </script>
</body>
</html>
