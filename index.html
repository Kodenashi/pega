<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pega Notes Generator</title>
<link rel="icon" type="image/png" href="https://kodenashi.github.io/notes_generator/assets/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div style="text-align:center; margin-bottom:15px;">
        <img src="https://kodenashi.github.io/notes_generator/assets/logo.png" alt="Logo" style="max-width:120px;">
    </div>

    <h2>Pega Notes Generator</h2>

    <form id="pegaForm">
        <label>CID:</label>
        <input type="text" id="cid" oninput="updatePreview()">

        <label>CPROD:</label>
        <input type="text" id="cprod" oninput="updatePreview()">

        <label>PHONE#:</label>
        <input type="text" id="phone" oninput="updatePreview()">

        <label>NAME:</label>
        <input type="text" id="name" oninput="updatePreview()">

        <label>AUTHENTICATED (Y/N):</label>
        <select id="authenticated" onchange="updatePreview()">
            <option value="">-- Select --</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>

        <label>DOMAIN:</label>
        <input type="text" id="domain" oninput="updatePreview()">

        <label>CONCERN:</label>
        <textarea id="concern" oninput="updatePreview()"></textarea>

        <label>ACTION DONE:</label>
        <textarea id="actionDone" oninput="updatePreview()"></textarea>

        <label>NEXT ACTION:</label>
        <textarea id="nextAction" oninput="updatePreview()"></textarea>

        <label>OSAD (Y/N):</label>
        <select id="osadYN" onchange="toggleReason(); updatePreview()">
            <option value="">-- Select --</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>

        <div id="reasonWrapper" style="display:none;">
            <label>Reason:</label>
            <textarea id="osadReason" placeholder="Reason..." oninput="updatePreview()"></textarea>
        </div>
    </form>

    <div id="output" style="display:none;"></div>

    <div style="display:flex; gap:10px; margin-top:10px;">
        <button id="copyBtn" style="display:none;" type="button" onclick="copyNotes()">Copy to Clipboard</button>
        <button id="resetBtn" style="display:none; background:#dc3545;" type="button" onclick="resetForm()">Reset</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
