<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Notes Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #e2e8f0;
    }
    .form-label {
      font-weight: 500;
      color: #94a3b8;
      font-size: 0.875rem; /* text-sm */
      margin-bottom: 0.25rem;
    }
    .form-input, .form-textarea, .form-select {
      background-color: #1f2937;
      border: 1px solid #374151;
      color: #f3f4f6;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      width: 100%;
      outline: none;
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb;
    }
  </style>
</head>
<body class="p-2 md:p-4">
  <div class="max-w-2xl mx-auto space-y-2">
    <!-- Input Form Section -->
    <div class="bg-gray-800 p-4 md:p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4 text-white text-center">Support Notes</h1>
      <form id="notesForm" class="space-y-2">
        <div>
          <label class="form-label" for="cid">CID:</label>
          <input type="text" id="cid" class="form-input">
        </div>
        <div>
          <label class="form-label" for="cprod">CPROD:</label>
          <input type="text" id="cprod" class="form-input">
        </div>
        <div>
          <label class="form-label" for="phone">PHONE#:</label>
          <input type="text" id="phone" class="form-input">
        </div>
        <div>
          <label class="form-label" for="name">NAME:</label>
          <input type="text" id="name" class="form-input">
        </div>
        <div>
          <label class="form-label" for="authenticated">AUTHENTICATED (Y/N):</label>
          <select id="authenticated" class="form-select">
            <option value="" disabled selected>Select</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
          </select>
        </div>
        <div>
          <label class="form-label" for="domain">DOMAIN:</label>
          <input type="text" id="domain" class="form-input">
        </div>
        <div>
          <label class="form-label" for="concern">CONCERN:</label>
          <textarea id="concern" class="form-textarea h-16"></textarea>
        </div>
        <div>
          <label class="form-label" for="actionDone">ACTION DONE:</label>
          <textarea id="actionDone" class="form-textarea h-16"></textarea>
        </div>
        <div>
          <label class="form-label" for="nextAction">NEXT ACTION:</label>
          <textarea id="nextAction" class="form-textarea h-16"></textarea>
        </div>
        <div>
          <label class="form-label" for="osad">OSAD (Y/N):</label>
          <select id="osad" class="form-select">
            <option value="" disabled selected>Select</option>
            <option value="Y">Y</option>
            <option value="N">N</option>
          </select>
        </div>
        <div id="osadReasonContainer" class="hidden space-y-2">
          <div>
            <label class="form-label" for="osadReason">REASON:</label>
            <select id="osadReason" class="form-select">
              <option value="" disabled selected>Select</option>
              <option value="Site Launch">Site Launch</option>
              <option value="SSL Issue">SSL Issue</option>
              <option value="Website Issue">Website Issue</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div id="osadReasonOtherContainer" class="hidden">
            <label class="form-label" for="osadReasonOther">EXPLAIN REASON:</label>
            <textarea id="osadReasonOther" class="form-textarea h-12"></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Live Preview Section -->
    <div class="bg-gray-800 p-4 md:p-6 rounded-2xl shadow-lg flex flex-col">
      <h2 class="text-2xl font-bold mb-4 text-white text-center">Live Preview</h2>
      <pre id="livePreview" class="bg-gray-900 p-4 rounded-xl text-sm leading-relaxed overflow-auto whitespace-pre-wrap max-h-64"></pre>
      <div class="flex space-x-4 mt-4">
        <button id="copyButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-full transition-colors duration-300">
          Copy Notes
        </button>
        <button id="resetButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-full transition-colors duration-300">
          Reset
        </button>
      </div>
    </div>
  </div>

  <script>
    // Get all elements
    const notesForm = document.getElementById('notesForm');
    const livePreview = document.getElementById('livePreview');
    const osadSelect = document.getElementById('osad');
    const osadReasonContainer = document.getElementById('osadReasonContainer');
    const osadReasonSelect = document.getElementById('osadReason');
    const osadReasonOtherContainer = document.getElementById('osadReasonOtherContainer');
    const osadReasonOtherInput = document.getElementById('osadReasonOther');
    const copyButton = document.getElementById('copyButton');
    const resetButton = document.getElementById('resetButton');

    // Labels for the notes format
    const labels = {
      'cid': 'CID:',
      'cprod': 'CPROD:',
      'phone': 'PHONE#:',
      'name': 'NAME:',
      'authenticated': 'AUTHENTICATED (Y/N):',
      'domain': 'DOMAIN:',
      'concern': 'CONCERN:',
      'actionDone': 'ACTION DONE:',
      'nextAction': 'NEXT ACTION:',
      'osad': 'OSAD (Y/N):'
    };

    // Function to update the live preview
    const updatePreview = () => {
      let previewText = '';
      const formData = new FormData(notesForm);
      const elements = notesForm.elements;

      for (let i = 0; i < elements.length; i++) {
        const element = elements[i];
        if (element.id in labels) {
          let value = element.value.trim();
          if (value !== '' && value !== 'Select') {
            previewText += `${labels[element.id]} ${value}\n`;
          }
        }
      }

      // Handle OSAD reason field
      const osadValue = osadSelect.value;
      if (osadValue === 'N') {
        let reasonValue = osadReasonSelect.value.trim();
        if (reasonValue !== '' && reasonValue !== 'Select') {
          previewText += `REASON: ${reasonValue}\n`;
        }
        if (reasonValue === 'other' && osadReasonOtherInput.value.trim() !== '') {
          previewText += `EXPLAIN REASON: ${osadReasonOtherInput.value.trim()}\n`;
        }
      }

      livePreview.textContent = previewText;
    };

    // Event listener for all form inputs to trigger live updates
    notesForm.addEventListener('input', updatePreview);

    // Dynamic fields logic
    osadSelect.addEventListener('change', () => {
      if (osadSelect.value === 'N') {
        osadReasonContainer.classList.remove('hidden');
      } else {
        osadReasonContainer.classList.add('hidden');
        osadReasonOtherContainer.classList.add('hidden');
        osadReasonSelect.value = ''; // Reset reason field
        osadReasonOtherInput.value = ''; // Reset other explanation
      }
      updatePreview();
    });

    osadReasonSelect.addEventListener('change', () => {
      if (osadReasonSelect.value === 'other') {
        osadReasonOtherContainer.classList.remove('hidden');
      } else {
        osadReasonOtherContainer.classList.add('hidden');
        osadReasonOtherInput.value = '';
      }
      updatePreview();
    });

    // Copy to clipboard function
    copyButton.addEventListener('click', () => {
      if (livePreview.textContent.trim() !== '') {
        // Create a temporary textarea to hold the text
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = livePreview.textContent;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('Notes copied to clipboard!');
      } else {
        alert('There are no notes to copy.');
      }
    });
    
    // Custom alert function to avoid using browser alerts
    function alert(message) {
      const existingAlert = document.getElementById('custom-alert');
      if (existingAlert) {
        existingAlert.remove();
      }

      const alertBox = document.createElement('div');
      alertBox.id = 'custom-alert';
      alertBox.className = 'fixed top-4 right-4 bg-gray-900 text-white px-6 py-4 rounded-xl shadow-xl transition-all duration-300 transform translate-y-0 opacity-100';
      alertBox.style.zIndex = 1000;
      alertBox.textContent = message;

      document.body.appendChild(alertBox);

      setTimeout(() => {
        alertBox.classList.remove('opacity-100');
        alertBox.classList.add('opacity-0');
        alertBox.classList.add('translate-y-full');
        setTimeout(() => alertBox.remove(), 300);
      }, 3000);
    }


    // Reset form function
    resetButton.addEventListener('click', () => {
      notesForm.reset();
      osadReasonContainer.classList.add('hidden');
      osadReasonOtherContainer.classList.add('hidden');
      updatePreview();
    });
  </script>
</body>
</html>
